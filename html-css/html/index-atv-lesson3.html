<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../html-css/css/style.css"/>
    <title>Atividade da aula 3</title>
</head>
<body>
    <!-- Crie uma lista não ordenada (<ul>) com 5 itens de sua escolha.
    Use CSS para:
    
    Alterar a cor do texto dos itens para azul.
    Mudar a cor de fundo dos itens para cinza claro.
    Aplicar uma borda arredondada de 5px em cada item.
    Quando o usuário passar o mouse sobre um item (:hover), mude a cor de fundo para um tom mais escuro de cinza e a cor do texto para branco.
    O último item da lista deve ter uma cor de texto diferente (verde) e um estilo de fonte itálico.
    Faça com que a lista ocupe toda a largura da tela e centralize o texto dos itens. -->
    <main>
        <ul>
            <li class="multiplos">Red Dead Redemption 2</li>
            <li class="multiplos">God Of War</li>
            <li class="multiplos">Grand Theft Auto V</li>
            <li class="multiplos">Ghost of Tsushima</li>
            <li class="multiplos" id="unico">The Elder Scrolls - Skyrim</li>
        </ul>
    </main>
</body>
</html>
